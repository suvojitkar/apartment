<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Water</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
  <ion-card-content>
<ion-item>
    <ion-label><b>Number of cans : </b></ion-label>
    <ion-input type="number"></ion-input>
  </ion-item>
<ion-item>
    <ion-label><b>Block : </b></ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>
<ion-item>
    <ion-label><b>Flat No : </b></ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>

<ion-list radio-group [(ngModel)]="time">
</ion-list>
    <ion-item>
      <ion-label><b>Delivery After :</b></ion-label>
      <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="event.timeStarts"></ion-datetime> 
   </ion-item>
   <br>
   <button ion-button full>Submit</button>
  </ion-card-content>
</ion-card>

</ion-content>
